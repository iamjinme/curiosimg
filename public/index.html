<!DOCTYPE html>
<html lang="en">
	<head>
    <meta charset="utf-8">
		<title>Image Search API Microservice :: Back End FreeCodeCamp</title>
		<style>
    .container a {
      text-decoration: none;
      background: #E0995E;
      color: #fff;
      padding: 5px 10px 5px 10px;
      border-radius: 50px;
      font-weight: bold;
    }
    .container a:hover {
      color: #fff;
    }
    .title {
      color: #77B3D4;
    }
    </style>
    <link href="/public/css/spectre.min.css" rel="stylesheet" type="text/css">
	</head>

	<body>
    <br />
		<div class="container grid-960">
      <div class="empty">
        <img src="/public/img/search.png" class="img-responsive centered" />
        <h2 class="title">Curiosimg!</h2>
        <p class="empty-meta">Search images around the Internet, API only.</p>
      </div>
      
		</div>

        <div class="columns">
          <div class="column col-6 centered">
            <div class="input-group column">
              <input id="search" type="text" class="form-input" placeholder="What would you like?" />

            </div>
            <p class="text-center">by <a href="https://codepen.io/mirabalj">@mirabalj</a></p>

    </div>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-rc1/jquery.min.js"></script>
